
<div>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal1">
      update
    </button>






  <!-- Modal -->
  <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">update member</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
<div>
    <div *ngIf="currentMember.id" class="edit-form">
      <h4>user</h4>
      <form>
        <div class="form-group">
          <label for="username">username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            [(ngModel)]="currentMember.username"
            name="username"
            />
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            [(ngModel)]="currentMember.email"
            name="email"
            />
        </div>
      </form>
  
      <button class="badge badge-danger mr-2" (click)="deleteMember()">
        Delete
      </button>
  
      <button
        type="submit"
        class="badge badge-success mb-2"
        (click)="updateMember()" 
      >
        Update
      </button>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentMember.id">
      <br />
      <p>Cannot access this member...</p>
    </div>
  </div>


</div>
</div>

</div>
</div>
</div>
