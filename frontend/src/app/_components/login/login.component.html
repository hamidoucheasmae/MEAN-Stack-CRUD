<app-navbar></app-navbar>
<div class="col-md-12">
    <div class="contain">
      <header>Login</header>
      <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate >
      <fieldset>
        <div>
          <input type="text" name="username" [(ngModel)]="form.username" required #username="ngModel" placeholder="Username" />
          <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted" >
            Username is required!
          </div>
        </div>
        <div>
          <input type="password" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel" placeholder="Password" />
          <div class="text-danger" role="alert" *ngIf="password.errors && f.submitted" >
            <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
        <div>
          <button class="submit">
            Login
          </button>
        </div>
        <div>
          <div class="text-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
            Login failed: {{ errorMessage }}
          </div>
        </div>
      </fieldset>
      </form>
  
      <div class="alert alert-success text-center" *ngIf="isLoggedIn">
        Logged in as 
        <h3>{{ currentUser.email }}</h3>
        <h5>{{roles}}</h5>
      </div>
    </div>
  </div>
